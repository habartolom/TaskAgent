<div>
    <label><strong>Add New Timeslip</strong> on</label>
    <input type="date" />
</div>
<div class="d-flex">
    <div class="w-75">
        <div class="d-flex justify-content-between my-2">
            <select class="custom-field" style="width: 44%; font-size: 0.9em;" [(ngModel)]="optionDepartmentSelected" (change)="onDepartmentChange()">
                <option disabled hidden [value]="selectUndefinedOptionValue">
                  --Department--
                </option>

                <ng-template ngFor let-department [ngForOf]="departments">
                    <option [ngValue]="department"> {{ department.name }} </option>
                </ng-template>
            </select>
            <select class="custom-field" style="width: 44%; font-size: 0.9em;" [(ngModel)]="optionTaskSelected" (change)="onTaskChange()">
                <option disabled hidden [value]="selectUndefinedOptionValue">
                  --Task--
                </option>

                <ng-template ngFor let-task [ngForOf]="departmentTasks">
                    <option [ngValue]="task"> {{ task.description }} </option>
                </ng-template>
            </select>
            <input type="text" style="width: 10%; text-align: center;" value="0:00" disabled>
        </div>
        <div class="my-2">
            <input style="width: 100%;" />
        </div>
    </div>
    <div class="w-25 d-flex justify-content-center align-items-center">
        <button (click)="onStartTimer()">Start Timer</button>
    </div>
</div>
