<div class="d-flex align-items-center mb-1 mt-3" style="border-bottom: 1px solid black">
    <div style="width: 80%; font-weight: bolder; display: flex; align-items: center;">{{ timeslipGroup.date }}</div>
    <div style="width: 20%; display: flex; align-items: center;">
        <button class="btn" (click)="addTimeSlip()"><i class="fa fa-plus plus"> Add Timeslip</i></button>
        <span style="margin-left: 1em; font-weight: bold;">{{ totalTimeByDate }}</span>
        <span style="margin-left: .3em;"> hrs </span>
    </div>
</div>
<app-task *ngFor="let timeslip of timeslipGroup.timeslips" [timeslip]="timeslip"></app-task>
